<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <div class="col_1">
            <img src="images/couple.jpeg" alt="Couple" class="top">
            <img src="images/house.jpeg" alt="House">
            <img src="images/street.jpeg" alt="Street" class="bottom">
        </div>
        <div class="col_2">
            <img src="images/legs.jpeg" alt="Legs" class="top">
            <div class="centerTile">Main Tile</div>
            <img src="images/sitting.jpeg" alt="Sitting" class="bottom">
        </div>
        <div class="col_3">
            <img src="images/reading.jpeg" alt="Reading" class="top">
            <img src="images/mug.jpeg" alt="Mug">
            <img src="images/kitchen.jpeg" alt="Kitchen" class="bottom">
        </div>
    </div>
</body>
</html>
